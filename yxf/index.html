<script type="text/javascript">
	$().ready(function() {
		
		var container = $(".1567431822wPnF8k");
		
		// 立即预定
		$(container).find(".btnsubmit").click(function(){
			// alert('预订成功!')
			// return false;
			var consignee = $("#consignee").val();
			var mobile = $("#mobile").val();
			var smsCaptcha = $("#smsCaptcha").val();
			var goods_id = 0;
			
									goods_id = $("input[name='radioa']:checked").val();
								
			var goods_number = $("#goods_number").val();
			var region_code = $("#region_code").val();
			var address  = $("#address").val();
			var pay = $("input[name='love']:checked").val();
			if(consignee == ''){
				$("#consignee").focus(); 
				layer.msg('请输入用户名');
				return false;
			}
			
			if(!checkSubmitMobil()){
				return false;
			}
			
			if($("#region_code").attr("data-is-last") == false){
				layer.msg('请选择完整的收货地区');
				return false;
			}
			
			if(address == ''){
				$("#address").focus(); 
				layer.msg('请填写详细地址');
				return false;
			}
			alert('预订成功!')
			return false;
			$.loading.start();
			var csrfToken = $('meta[name="csrf-token"]').attr("content");
			$.post('/sale/form-subm', {
				consignee: consignee,
				mobile: mobile,
				smsCaptcha: smsCaptcha,
				goods_id: goods_id,
				goods_number: goods_number,
				region_code: region_code,
				address: address,
				pay: pay,
				ad_id:"20190702",
				_csrf:csrfToken,
			}, function(result){
				$.loading.stop();
				if(result.code == 0){
										window.location.href="https://www.sctx.com/user/order/info.html?id="+result.order_id;
				}else{
					layer.msg(result.message);

				}
			}, "json");
			
		});
		$(container).find("#btn_send_sms_code").click(function(){
			if($(this).prop("disabled") == true){
				return;
			}
			
			if(checkSubmitMobil()){
				
				$.loading.start();
				var target = this;
				
				var mobile = $("#mobile").val();
				
				$.post('/sms', {
					mobile: mobile
				}, function(result){
					if(result.code == 0){
						// 开始倒计时
						countdown(target, "获取短信验证码");
					}else{
						layer.msg(result.message);
						$(this).prop("disabled", false);
					}
					$.loading.stop();
				}, "json");
			}
			
		});
		
		// 
		var wait = null;
		// 
		
		function countdown(obj, msg) {

			obj = $(obj);
			
			if(wait === null){
				wait = 60;
			}
			
			if (wait <= 0) {
				obj.prop("disabled", false);
				obj.val(msg);
				wait = 60;
			} else {
				if (msg == undefined || msg == null) {
					msg = obj.val();
				}
				obj.prop("disabled", true);
				obj.val(wait + "秒后重新获取");
				wait--;
				setTimeout(function() {
					countdown(obj, msg)
				}, 1000)
			}
		}
	
		if(wait !== null){
			// 开始倒计时
			countdown($(container).find("#btn_send_sms_code"), "获取短信验证码");
		}
			
	});
	
	function subtraction() {
		var subtraction = document.getElementById("subtraction");
		var goods_number = document.getElementById("goods_number");
		goods_number.value <= 1 ? goods_number.value = 1 : goods_number.value = goods_number.value - 1;
	}
	function number() {
		var goods_number = document.getElementById("goods_number");
		var value = goods_number.value;
		if (value == "" || isNaN(value) || parseInt(value) <= 1) {
			goods_number.value = 1;
		}else if(parseInt(value) >= 20){
			goods_number.value = 20;
		}
	}
	function add() {
		var add = document.getElementById("add");
		var goods_number = document.getElementById("goods_number");
		goods_number.value >= 20 ? '20' : goods_number.value = parseInt(goods_number.value) + 1;
	}
	function formsModule() {
		// alert('预订成功!')
		// return false;
		$("html, body").animate({ scrollTop: $("#formsModule").offset().top }, { duration: 0 });
		return false;
	}
	
	function checkSubmitMobil() { 
		if ($("#mobile").val() == "") { 
			layer.msg('手机号码不能为空！');
			$("#mobile").focus(); 
			return false; 
		} 
		return true; 
	} 
</script>
