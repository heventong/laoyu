<script>
var weixin = localStorage.weixin
$("#showWx").val(weixin)
$("#foo").text(weixin)

function GetRequest() {
		var url = decodeURIComponent(location.search);; //获取url中"?"符后的字串 
		var theRequest = new Object();
		if(url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for(var i = 0; i < strs.length; i++) {
				theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
			}
		}
		return theRequest;
	};
	var wxList = $("#showWx").val();
		var params = GetRequest();
		console.log(params);
		//var wechat=["xxx"];
		var wechat=[wxList];
		var index = Math.floor(Math.random()*wechat.length);
		// document.getElementById('foo').innerHTML=params.name
		document.getElementById('foo').innerHTML=wechat[index];
		document.getElementById('foo').oncopy=function(){//window.location.href="weixin://";
}
		var clipboard = new ClipboardJS('.btn');
		clipboard.on('success', function(e) {
			window.location.replace('weixin://');
		});
		clipboard.on('error', function(e) {
			console.log(e);
		});
	
	
		
</script>
