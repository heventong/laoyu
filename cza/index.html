      <script>
        // uuid
        function guid() {
            var t = new Date().getTime();
            var result = "xxxxxxxx-xxxx-zxxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function (e) {
                var r, n;
                return r = (t + 16 * Math.random()) % 16 | 0, t = Math.floor(t / 16), n = "x" === e ? r : 3 & r | 8,
                    n.toString(16);
            })
            return result;
        }

        // mock storage
        function Storage() {
        }

        Storage.prototype.getItem = function (key) {
            return this[key] || null
        }
        Storage.prototype.setItem = function (k, v) {
            this[k] = v
        }
        var ls, ss
        try {
            ls = window.localStorage;
            ss = window.sessionStorage;
        } catch (error) {
            ls = new Storage();
            ss = new Storage();
        }
        var uid = ls.getItem('prm_uid');
        var sid = ss.getItem('prm_sid');
        var pid = guid();

        if (!uid) {
            uid = getCookie('prm_uid')
            if (!uid) uid = guid();
            try {
                setCookie('prm_uid', uid)
                ls.setItem('prm_uid', uid)
            } catch (e) {
            }
        }

        if (!sid) {
            sid = getCookie('prm_sid')
            if (!sid) sid = guid();
            try {
                setCookie('prm_sid', sid)
                ss.setItem('prm_sid', sid)
            } catch (e) {
            }
        }
        ss.setItem('prm_pid', pid);

        function getCookie(name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            return (arr = document.cookie.match(reg)) ? unescape(arr[2]) : null;
        }

        function setCookie(name, value) {
            var domain = document.domain // .split('.').slice(-2).join('.')
            var days = 365
            var exp = new Date()
            exp.setTime(exp.getTime() + days * 24 * 60 * 60 * 1000)
            document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString() + ";domain=" + domain + ";path=/"
        }

        function delCookie(name) {
            var exp = new Date();
            exp.setTime(exp.getTime() - 1);
            var cval = getCookie(name);
            if (cval != null) {
                document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString()
                setCookie(name, '')
            }
        }

        // inject prism
        window.__prm = window.__prm || [];
        window.__prmc = {
            lid: 20463
        };
        window.__PRISM_CONFIG__ = {
            api: 'https://mapi.yiye.ai/api/v1/',

        // 获取url参数 obj
        function getParameter(aUrl) {
            var aLink = window.document.createElement('a');
            aLink.href = aUrl;
            var search = aLink.search;
            var theRequest = new Object();
            if (aLink.search.indexOf("?") != -1) {
                var str = search.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        // 在url上面拼接参数 str
        function parseParameter(aUrl, key, value) {
            var aLink = window.document.createElement('a');
            aLink.href = aUrl;
            var href, search, pathname, hash
            var href = aLink.href;
            var search = aLink.search;
            var pathname = aLink.pathname;
            var hash = aLink.hash;

            if (search.indexOf('?') !== -1) {
                return href.replace(search, search + '&' + key + '=' + value)
            } else {
                if (hash) {
                    return href.replace(hash, '?' + key + '=' + value + hash)
                } else {
                    return href.replace(href, href + '?' + key + '=' + value)
                }
            }
        }

        // 设置a标签href的参数
        function setAParameter(aDom, parameterObj) {
            for (var i = 0; i < aDom.length; i++) {
                if (!aDom[i].getAttribute('href') || !((aDom[i].getAttribute('href') || '').startsWith('http'))) {
                    continue
                }
                var result = parseParameter(aDom[i].href, Object.keys(parameterObj)[0], parameterObj[Object.keys(parameterObj)[0]])
                aDom[i].setAttribute('href', result)
            }
        }

        window.onload = function () {
            // 页面中所有的a标签拼接参数
            var parameterObj = getParameter(location.href)
            if (JSON.stringify(parameterObj) === "{}") {
                parameterObj = getParameter(document.referrer)
            }
            // 如果能获取到参数，说明是广点通广告链接过来的，需要把参数拼到所有a标签上
            if (JSON.stringify(parameterObj) !== "{}") {
                var aDom = document.getElementsByTagName('a')
                setAParameter(aDom, parameterObj)
            }
        };
        (function () {

                }

            }
